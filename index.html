<!DOCTYPE html>
<html>
<head>
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">   
</head>

<body>
    <!-- il container fa da sfondo semitrasparente -->
    <div class="container">

        <header>
            <img src="logo.png" alt="Logo" width="25%">
            <h1>Taking Booleaners from A to B</h1>

            <div id="limebar">
                <input type="button" value="Prenota">
                <input type="button" value="Termina Prenotazione">
                <input type="button" value="Accendi Luci">
            </div>
        </header>

        <main>
            <!-- monopattino 1 -->
            <div class="disponibile">
                <input type="checkbox">
                <h2>Monopattino Gino22</h2>
            </div>
            
            <div class="direction">
                Via Guadalametri - a 220 metri da te
            </div>

            <div>Stato Carica:</div>
            <div class="bar orange"></div>

            <!-- monopattino 2 -->
            <div class="disponibile">
                <input type="checkbox">
                <h2>Monopattino Mike24</h2>
            </div>

            <div  class="direction">
                Via Ricciardoni - a 420 metri da te
            </div>

            <div>Stato Carica:</div>
            <div class="bar green"></div>

            <!-- monopattino 3 -->
            <div class="disponibile">
                <input type="checkbox">
                <h2>Monopattino Fede154</h2>
            </div>

            <div class="direction">
                Via Mentarini - a 490 metri da te
            </div>
            
            <div>Stato Carica:</div>
            <div class="bar red"></div>

        </main>
    </div>
</body>
</html>
